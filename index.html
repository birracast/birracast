<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Achadinhos</title>
  <style>
    :root {
      --primary-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --background-color: #f4f4f9;
      --card-background: #ffffff;
      --text-color: #333;
      --title-color: #111;
      --shadow-color: rgba(0,0,0,0.1);
    }
    body {
      font-family: var(--primary-font);
      background: var(--background-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: var(--title-color);
      font-size: 2rem;
    }
    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }
    #loading, #error {
      text-align: center;
      font-size: 1.2rem;
      color: #777;
      padding: 40px;
      width: 100%;
    }
    .produto {
      background: var(--card-background);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 12px var(--shadow-color);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .produto:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .produto h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.25rem;
      color: var(--title-color);
      text-align: center;
      min-height: 50px;
    }
    .video {
      text-align: center;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      max-width: 320px;
      height: 400px;
      border: none;
      border-radius: 12px;
    }
    .botoes {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-top: auto;
      padding-top: 15px;
    }
    .botoes a {
      display: inline-block;
      transition: transform 0.2s ease;
    }
    .botoes a:hover {
      transform: scale(1.12);
    }
    .botoes img {
      width: 50px;
      height: 50px;
      vertical-align: middle;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meus Achadinhos</h1>
    <p>Produtos incríveis que você precisa conhecer!</p>
  </header>

  <main id="products-container">
    <div id="loading">Carregando produtos...</div>
  </main>

  <script>
    // --- CONFIGURAÇÃO ---
    // Coloque aqui o link da sua planilha publicada como CSV
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQQe0VCTsh6KYIJ54EjpnqppZaTxZhmZ0d9kWf31SkSkO6RQxYcVg7TOx6GNB2PyGDP581EmW6ogph/pub?gid=0&single=true&output=csv";
    const googleSheetUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(sheetUrl);

    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
    });

    async function loadProducts() {
      const container = document.getElementById('products-container');
      const loadingDiv = document.getElementById('loading');

      if (!googleSheetUrl) {
        container.innerHTML = `<div id="error"><strong>Erro:</strong> Por favor, configure o link da sua planilha do Google Sheets no arquivo index.html.</div>`;
        return;
      }

      try {
        const response = await fetch(googleSheetUrl);
        if (!response.ok) {
          throw new Error(`Erro ao buscar dados: ${response.statusText}`);
        }
        const csvText = await response.text();
        const products = parseCSV(csvText);

        loadingDiv.style.display = 'none';

        products.forEach(product => {
          if (product.Produto && product.VideoInstagram) {
            const productCard = createProductCard(product);
            container.innerHTML += productCard;
          }
        });

      } catch (error) {
        console.error("Falha ao carregar produtos:", error);
        loadingDiv.style.display = 'none';
        container.innerHTML = `<div id="error"><strong>Oops!</strong> Não foi possível carregar os produtos. Verifique se o link da planilha está correto e publicado como CSV.</div>`;
      }
    }

    function parseCSV(text) {
      const lines = text.split(/\r\n|\n/);
      const headers = lines[0].split(/,|;/);
      const result = [];
      for (let i = 1; i < lines.length; i++) {
        if (!lines[i]) continue;
        const obj = {};
        const currentline = lines[i].split(/,|;/);
        for (let j = 0; j < headers.length; j++) {
          obj[headers[j]] = currentline[j];
        }
        result.push(obj);
      }
      return result;
    }

    function createProductCard(product) {
      const cleanUrl = product.VideoInstagram.split("?")[0];
      const instaShortcode = cleanUrl.split("/p/")[1] || cleanUrl.split("/reel/")[1];
      const embedUrl = `https://www.instagram.com/p/${instaShortcode}/embed`;

      const amazonLink = product.LinkAmazon ? `
        <a href="${product.LinkAmazon}" target="_blank" title="Comprar na Amazon">
          <img src="https://i.imgur.com/n4G0b35.png" alt="Ícone da Amazon">
        </a>` : '';

      const mercadoLivreLink = product.LinkMercadoLivre ? `
        <a href="${product.LinkMercadoLivre}" target="_blank" title="Comprar no Mercado Livre">
          <img src="https://i.imgur.com/vHqWr3R.png" alt="Ícone do Mercado Livre">
        </a>` : '';

      const shopeeLink = product.LinkShopee ? `
        <a href="${product.LinkShopee}" target="_blank" title="Comprar na Shopee">
          <img src="https://i.imgur.com/33a3a41.png" alt="Ícone da Shopee">
        </a>` : '';

      return `
        <div class="produto">
          <h2>${product.Produto}</h2>
          <div class="video">
            <iframe src="${embedUrl}" width="320" height="400" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
          </div>
          <div class="botoes">
            ${amazonLink}
            ${mercadoLivreLink}
            ${shopeeLink}
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
