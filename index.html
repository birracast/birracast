<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      border: 2px solid orange;
      padding: 16px;
      text-align: center;
      position: relative;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #fff;
      display: block;
      margin: 0 auto 12px;
    }

    .card-title {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-title:hover {
      cursor: pointer;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
    }

    .icons a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #eee;
      transition: background 0.2s;
    }

    .icons a:hover {
      background: #ddd;
    }

    .icons img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>Produtos</h1>
  <div class="grid" id="produtos"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-XXX/pub?output=csv"; // link publicado da sua planilha

    async function carregarProdutos() {
      const response = await fetch(sheetURL);
      const data = await response.text();
      const linhas = data.split("\n").map(l => l.split(","));

      const cabecalho = linhas[0];
      const idxNome = cabecalho.indexOf("Nome");
      const idxImagem = cabecalho.indexOf("ImagemProduto");
      const idxAmazon = cabecalho.indexOf("LinkAmazon");
      const idxShopee = cabecalho.indexOf("LinkShopee");
      const idxML = cabecalho.indexOf("LinkML");

      const container = document.getElementById("produtos");

      for (let i = 1; i < linhas.length; i++) {
        const linha = linhas[i];
        if (!linha[idxNome]) continue;

        const nome = linha[idxNome];
        const imagem = linha[idxImagem];
        const amazon = linha[idxAmazon];
        const shopee = linha[idxShopee];
        const ml = linha[idxML];

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${imagem}" alt="${nome}">
          <div class="card-title" title="${nome}">${nome}</div>
          <div class="icons">
            ${amazon ? `<a href="${amazon}" target="_blank"><img src="amazon_icon.jpg" alt="Amazon"></a>` : ""}
            ${ml ? `<a href="${ml}" target="_blank"><img src="mercadolivre_icon.png" alt="Mercado Livre"></a>` : ""}
            ${shopee ? `<a href="${shopee}" target="_blank"><img src="shopee_icon.png" alt="Shopee"></a>` : ""}
          </div>
        `;
        container.appendChild(card);
      }
    }

    carregarProdutos();
  </script>
</body>
</html>
